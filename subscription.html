      <!-- class attribute, groups all elements in this class together. -->  
      <!-- a href, links user to the pages of Locations and Resources --> 
      <!-- i class refers to icons used in the nav -->   
      <a href="contact.html"><i class="fa fa-book"></i> CONTACT US</a>
      <a href="about.html"><i class="fa fa-building-o"></i> ABOUT US</a>
      <a href="kitchen.html"><i class="fa fa-cutlery"></i> KITCHEN</a>
      <!-- end of first button class -->

      <!-- class attribute, groups all elements in this class together. -->

          <!-- drop down button for Our Work -->
          <!-- i class refers to icons used in the dropdown -->
          <button class="dropbtn"><i class="fa fa-briefcase"></i> RESOURCES
          <i class="fa fa-caret-down"></i>
      </button>
      <!-- end of second button class -->

      <!-- class attribute, groups all elements in this class together. -->    
      <div class="dropdown-content">

      </div>

      <!-- void in JavaScript is an operator that evaluates the expression and return the undefined. -->  
      <!-- onlcick executes Javascript when the button is clicked. -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
      <!-- end div for top nav bar -->

      <div class="container12">
        <div class="card12"> 
            <h2>Subscribe to Incense</h2> 
            <p>Be the first to get our latest updates</p> 
            <form id="thanks" method="POST"> 
                <input type="email" name="email" 
                    id="email" 
                    placeholder="Enter your email" 
                    required> 
                <button type="submit"> 
                    Subscribe 
                </button> 
            </form> 
              
            <p class="msg" id="congo"> 
                Thanks for subscribing! 
            </p> 
        </div> 
      </div>
   <script> 
        const form = document.getElementById("thanks"); 
        const successMessage = 
            document.getElementById("congo"); 
  
        form.addEventListener("submit", function (e) { 
            e.preventDefault(); 
            successMessage.style.display = "block"; 
        }); 
    </script>
